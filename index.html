<!DOCTYPE html><!--HTML5 doctype-->
<html>
<head>
    <title>Your New Application</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">

    <link type="text/css" rel="stylesheet" href="Css\reset.css" />
    <link type="text/css" rel="stylesheet" href="Css\style.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
    <style type="text/css">
            /* Prevent copy paste for all elements except text fields */
        *  { -webkit-user-select:none; -webkit-tap-highlight-color:rgba(255, 255, 255, 0); }
        input, textarea  { -webkit-user-select:text; }
        body { background-color:white; color:black }
    </style>

</head>
<body>
<div data-role="page" id="main-calendar">

    <div data-role="header" id="header">

        <div id="logo">
            <img src="Image/Logo.png" alt="Logo" width="48" height="48" />
        </div>

        <div id="setting">
            <a href="#" class="menu">
                <img src="Image/setting.png" width="24" height="24" />
                <p class="textMenu">تنظیمات</p>
            </a>
        </div>

        <div class="badboy"></div>
    </div>

    <div data-role="content" id="content">

        <div id="top">
            <p id="year">1393</p>
            <div id="month">
                <span id="arrow-left" title="برو به ماه قبل"><a href=""></a> </span>
                <span id="months"> <p id="name-of-month">مرداد</p>  </span>
                <span id="arrow-right" title="برو به ماه بعد"> <a href=""> </a>  </span>
                <div class="badboy"></div>
            </div>

            <div class="day-of-week">
                <li>ش</li>
                <li>ی</li>
                <li>د</li>
                <li>س</li>
                <li>چ</li>
                <li>پ</li>
                <li>ج</li>
            </div>

            <div class="days">
                <script type="text/javascript">
                    var counter=35;
                    var c=0;
                    for (var i=0 ; i<counter ; i++){

                        if(c!=6 && i%7!=0) {
                            document.write("<li class=num-day id ="+i+"> <a href=><span class=red></span> <span class=yellow></span> <span class=green>                                   </span> <div class=badboy></div>    <span id=number><p class=test>10</p></span> </a> </li>");   }
                        else if(i%7==0){
                            document.write("<li class=num-day-first id ="+i+"> <a href=> <span class=red></span> <span class=yellow></span> <span                                         class=green></span> <div class=badboy></div>    <span id=number> <p class=test>10</p> </span> </a> </li>");
                        }
                        else if(c==6){
                            document.write("<li class=num-day-last id ="+i+"> <a href=> <span class=red></span> <span class=yellow></span> <span                                         class=green></span> <div class=badboy></div>    <span id=number><p class=test>10</p></span> </a> </li>");
                            c=-1;
                        }
                        c++;
                    }
                </script>
                <div class="badboy"></div>
            </div>

        </div>

    </div>

</div>

</body>
</html>
