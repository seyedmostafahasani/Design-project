<!DOCTYPE html><!--HTML5 doctype-->
<html>
<head>
    <title>Your New Application</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
    <script type="text/javascript" src="Js/jquery-mobile.js"></script>

    <link type="text/css" rel="stylesheet" href="Style\reset.css" />
    <link type="text/css" rel="stylesheet" href="Style\style.css" />
    <link type="text/css" rel="stylesheet" href="Style\responsive.css" />

    <style type="text/css">
            /* Prevent copy paste for all elements except text fields */
        *  { -webkit-user-select:none; -webkit-tap-highlight-color:rgba(255, 255, 255, 0); }
        input, textarea  { -webkit-user-select:text; }

    </style>
    <script src='intelxdk.js'></script>

    <script type="text/javascript">
        /* This code is used to run as soon as Intel activates */
        var onDeviceReady=function(){
            //hide splash screen
            intel.xdk.device.hideSplashScreen();
        };
        document.addEventListener("intel.xdk.device.ready",onDeviceReady,false);
    </script>

    <script src="Js/jquery.js"></script>
    <script src="Js/Initialize.js"></script>
    <script src="Js/PreviewMonth.js"></script>
</head>
<body>

<div data-role="page" id="main-calendar">

    <div data-role="header" id="header">

        <div id="logo">
            <img class="logo" />
        </div>

        <div id="setting">
            <img class="img" />
            <p class="textMenu">تنظیمات</p>

            <div class="submenu">
                <li class="profile"><a href="">پروفایل</a></li>
                <li class="evaluation"><a href="">ارزیابی</a></li>
            </div>
        </div>

        <div class="badboy"></div>
    </div>

    <div data-role="content" id="content">

        <div id="top">
            <p id="year"></p>
            <div id="month">
                <span id="arrow-left" title="برو به ماه قبل" ></span>
                <span id="months"> <p id="name-of-month"></p>  </span>
                <span id="arrow-right" title="برو به ماه بعد"> </span>
                <div class="badboy"></div>
            </div>

            <div class="day-of-week">
                <li>ش</li>
                <li>ی</li>
                <li>د</li>
                <li>س</li>
                <li>چ</li>
                <li>پ</li>
                <li>ج</li>
            </div>

            <div class="days">

            </div>
        </div>
    </div>
</div>
</body>
</html>
